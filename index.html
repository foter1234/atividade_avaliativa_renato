<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <title>Minha primeira PWA</title>


    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <link rel="icon" href="favicon.ico">
    
  
</head>

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Minhas Anotações</h1><br/>
        <div style="text-align: center;">
            <img src="/images/capibaraNotes.png" alt="pwa" width="256" height="256">
        </div><br/>

        <div id="entrada">
            <input type="text" id="titulo" class="titulo" placeholder="Titulo"><br/>
            <textarea id="descricao" cols="40" rows="10" class="descricao" placeholder="Descrição"></textarea><br/>
            <input type="date" id="data"><br/>
            <input type="text" id="categoria" class="date" placeholder="Categoria"><br/>
            <button id="btnCadastro">Cadastrar</button><br/>
            <button id="btnCarregar">Carregar Minhas Anotações</button><br/>
            <button id="btnDeletar">deletar</button><br/><br/><br/><br/>
            
    
            
        </div><br/>


        <div id="resultados"></div><br/>

       
       
    </div>
   

    <script type="module" src="./js/db.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
